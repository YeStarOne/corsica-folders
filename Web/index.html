<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="CorsicaLogo.png">
        <h1 id="title">Development Suite</h1>
    </header>
    
    <div class="content">
        <div class="settings">
            <h2>Timer</h2>
            <label>Reset Time</label> <input type="number">
            <label>Jitter</label> <input type="number">
            <label>Reset On Connect</label> <input type="checkbox">
            <h3>Screens</h3>
            <h4>Moc1</h4>
            <label>Reset Time</label> <input type="number">
            <label>Jitter</label> <input type="number">
            <h4>Moc3</h4>
            <label>Reset Time</label> <input type="number">
            <label>Jitter</label> <input type="number">
        </div>
        <div class="settings">
            <h2>Tags</h2>
            <h3>Tags</h3>
            <label>Name</label> <input type="text">
            <label>Random</label> <input type="checkbox">
            <h4>Commands</h4>
            <input type="text">
            <button>+</button>
        </div>
    </div>
    
</body>
</html>
